<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charecter Entity</title>
</head>
<body>
    <h1>Charecter Entity</h1>
    <h2>
        ! @ # $ % ^ & * <!--for greater than symbol &gt and for less than symbol &lt-->
    </h2>
    <h2>
        &alpha; &reg; &copy; &gEl;
        &angmsdac; 
        &lt;
        &gt;
        &male;
    </h2>
    <!--
        Charecter entity is used to display special chrecter on web page which is not present in keybord 
        note:-
        using '&'keyword can write the special charecter and name with sime colon(;)
    -->
</body>
</html>
